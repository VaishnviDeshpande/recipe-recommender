<!DOCTYPE html>
<html>
<head>
    <title>Recipe Recommender</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
        }

        .container {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        h2 {
            color: #333;
            margin-top: 40px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #f0f0f0;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        li strong {
            font-size: 18px;
            color: #007bff;
        }

        li em {
            display: block;
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Recommender</h1>
        <form method="post">
            <label>Enter ingredients (comma-separated):</label>
            <input type="text" name="ingredients" placeholder="e.g. tomato, cheese, egg">
            <input type="submit" value="Recommend">
        </form>

        {% if recipes %}
            <h2>Recommendations:</h2>
            <ul>
            {% for recipe in recipes %}
                <li>
                    <strong>{{ recipe.name }}</strong>
                    <em>Ingredients:</em> {{ recipe.ingredients }}
                    <em>Steps:</em> {{ recipe.steps }}
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
