<!DOCTYPE html>
<html>
<head>
    <title>Recipe Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
            max-width: 500px;
        }
        input[type=text] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        ul {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
            max-width: 600px;
            margin-top: 30px;
        }
        li {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Recipe Recommender</h1>
    <form method="post">
        <label>Enter ingredients (comma-separated):</label><br>
        <input type="text" name="ingredients" placeholder="e.g. tomato, cheese, egg">
        <input type="submit" value="Recommend">
    </form>

    {% if recipes %}
        <h2>Recommendations:</h2>
        <ul>
        {% for recipe in recipes %}
            <li>
                <strong>{{ recipe.name }}</strong><br>
                <em>Ingredients:</em> {{ recipe.ingredients }}<br>
                <em>Steps:</em> {{ recipe.steps }}<br>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
